<html>
    <head>
        <title>QUIZ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Raleway:400italic|Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/ver2.css" type="text/css">
        <script type="text/javascript" src="js/jquery-1.12.3.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function ()
            {
                $(".options").find(".btn").click(function () {
                    $(".options").find(".btn").removeClass("active");
                    $(this).addClass("active");
                });
                
                 $(".next").find(".btn").click(function () {
                    $("#panel1").addClass("hidden");
                    $("#panel2").removeClass("hidden");
                });

            });
        </script>

        <div class="row" style="position: fixed;">              
            <div class="col-md-2 sidebar bar">
                <img src="css/l2.jpg" alt="" class="img-circle" style="height: 70px; display: block;
                     margin: 0 auto; padding-top:15px;">
                <ul class="list-group lg" >
                    <li class="list-group-item" style="margin-top:25px;">
                        <input type="radio" name="radio1" id="radio1" />
                        <label for="radio1">INFORMATION
                        </label>
                    </li>
                    <li class="list-group-item" style="margin-top:10px;">
                        <input type="radio" name="radio1" id="radio2" />
                        <label for="radio2">QUESTION 1
                        </label>
                    </li>
                    <li class="list-group-item" style="margin-top:10px;">
                        <input type="radio" name="radio1" id="radio3" />
                        <label for="radio3">QUESTION 2
                        </label>
                    </li>
                    <li class="list-group-item" style="margin-top:10px;">
                        <input type="radio" name="radio1" id="radio4" />
                        <label for="radio4">QUESTION 3
                        </label>
                    </li>
                    <li class="list-group-item" style="margin-top:10px;">
                        <input type="radio" name="radio1" id="radio5" />
                        <label for="radio5">QUESTION 4
                        </label>
                    </li>
                    <li class="list-group-item" style="margin-top:10px;">
                        <input type="radio" name="radio1" id="radio6" />
                        <label for="radio6">QUESTION 5
                        </label>
                    </li>
                    <li class="list-group-item" style="margin-top:10px;">
                        <input type="radio" name="radio1" id="radio7" />
                        <label for="radio7">QUESTION 6
                        </label>
                    </li>
                    <li class="list-group-item" style="margin-top:10px;">
                        <input type="radio" name="radio1" id="radio8" />
                        <label for="radio8">QUESTION 7
                        </label>
                    </li>
                    <li class="list-group-item" style="margin-top:10px;">
                        <input type="radio" name="radio1" id="radio10" />
                        <label for="radio9">QUESTION 8
                        </label>
                    </li>
                    <li class="list-group-item" style="margin-top:10px;">
                        <input type="radio" name="radio1" id="radio10" />
                        <label for="radio10">QUESTION 9
                        </label>
                    </li>
                    <li class="list-group-item" style="margin-top:10px;">
                        <input type="radio" name="radio1" id="radio11" />
                        <label for="radio11">QUESTION 10
                        </label>
                    </li>
                </ul>
            </div>

            <div class="col-md-offset-1 col-md-8 question" style="text-align:center;" id="panel1">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="ques" style="font-size: x-large; color:yellow;">
                            Which of these breakfast foods will provide you with the most energy and is very healthy for you?
                        </div>
                        <br>
                        <div class="options">
                            <button type="button" class="btn btn-default btn-lg btn-block">Candy bar</button>
                            <button type="button" class="btn btn-default btn-lg btn-block">Whole grain cereal or oatmeal </button>
                            <button type="button" class="btn btn-default btn-lg btn-block">Potato chips</button>
                            <button type="button" class="btn btn-default btn-lg btn-block">Quiche</button>
                        </div>
                        <br>
                        <div class="next">
                            <a class="btn btn-default" href="#" role="button" style="padding-top:8px;"><span class="glyphicon glyphicon-chevron-left"></span></a>
                            <a class="btn btn-default" href="#" role="button" style="padding-top:8px;"><span class="glyphicon glyphicon-chevron-right"></span></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-offset-1 col-md-8 question hidden" style="text-align:center;" id="panel2">
                  <div class="panel panel-default" >
                    <div class="panel-body">
                        <div class="ques" style="font-size: x-large; color:yellow;">
                            Which type of food should you have more of each day?
                        </div>
                        <br>
                        <div class="options">
                            <button type="button" class="btn btn-default btn-lg btn-block">Candy bar</button>
                            <button type="button" class="btn btn-default btn-lg btn-block">Whole grain cereal or oatmeal </button>
                            <button type="button" class="btn btn-default btn-lg btn-block">Potato chips</button>
                            <button type="button" class="btn btn-default btn-lg btn-block">Quiche</button>
                        </div>
                        <br>
                        <div class="next">
                            <a class="btn btn-default" href="#" role="button" style="padding-top:8px;"><span class="glyphicon glyphicon-chevron-left"></span></a>
                            <a class="btn btn-default" href="#" role="button" style="padding-top:8px;"><span class="glyphicon glyphicon-chevron-right"></span></a>
                        </div>
                    </div>
                </div>               
            </div>
            
            <div class="col-md-1"></div>
            
        </div>
