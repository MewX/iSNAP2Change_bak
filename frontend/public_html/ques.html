    <body>
        <nav class="navbar navbar-default navbar-fixed-top" style="background-color:black; color:white;">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand"><span class="glyphicon glyphicon-flash"></span> Quiz</span>
            </div>
        </nav>


        <div class="row" style="padding-top:50px;">  

            <div class="col-md-8 col-md-offset-1 question">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="ques" style="font-size: x-large; color:white;">
                            Which of these breakfast foods will provide you with the most energy?
                        </div>
                        <br>
                        <button type="button" class="btn btn-default btn-lg btn-block">Candy bar</button>
                        <button type="button" class="btn btn-default btn-lg btn-block">Whole grain cereal or oatmeal </button>
                        <button type="button" class="btn btn-default btn-lg btn-block">Potato chips</button>
                        <button type="button" class="btn btn-default btn-lg btn-block">Quiche</button>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-md-offset-1 sidebar">
                <ul class="list-group lg" >
                    <li class="list-group-item">
                        <input type="radio" name="radio1" id="radio1" />
                        <label for="radio1">INFORMATION
                        </label>
                    </li>
                    <li class="list-group-item">
                        <input type="radio" name="radio2" id="radio2" />
                        <label for="radio2">QUESTION 1
                        </label>
                    </li>
                    <li class="list-group-item">
                        <input type="radio" name="radio3" id="radio3" />
                        <label for="radio3">QUESTION 2
                        </label>
                    </li>
                    <li class="list-group-item">
                        <input type="radio" name="radio4" id="radio4" />
                        <label for="radio4">QUESTION 3
                        </label>
                    </li>
                </ul>
            </div>
